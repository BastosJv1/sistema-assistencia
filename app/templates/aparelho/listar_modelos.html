{% extends 'base.html' %}
{% block title %}Modelos de Aparelhos{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0"><i class="ti ti-device-mobile-cog"></i> Modelos de Aparelhos</h1>
        <a href="{{ url_for('aparelho.novo_modelo') }}" class="btn btn-primary"><i class="ti ti-plus"></i> Cadastrar Modelo</a>
    </div>
    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover table-vcenter mb-0">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for modelo in modelos %}
                    <tr>
                        <td>{{ modelo.marca }}</td>
                        <td><strong>{{ modelo.nome_modelo }}</strong></td>
                        <td class="text-end">
                            <a href="{{ url_for('aparelho.editar_modelo', id=modelo.id) }}" class="btn btn-sm btn-outline-light">
                                <i class="ti ti-edit"></i> Editar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
